<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Video Player</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- New Video Source -- Mixkit -- https://mixkit.co -->

		<!-- Cars on Rainy Street -->
		<!-- https://assets.mixkit.co/videos/preview/mixkit-cars-heading-through-heavy-rain-27704-large.mp4 -->
		<!-- Thunderstorm -->
		<!-- https://assets.mixkit.co/videos/preview/mixkit-thunderstorm-at-night-4422-large.mp4 -->
		<!-- Car Driving -->
		<!-- https://assets.mixkit.co/videos/preview/mixkit-highway-in-the-middle-of-a-mountain-range-4633-large.mp4 -->
		<!-- https://ixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
		<!-- https://player.vimeo.com/progressive_redirect/playback/842895194/rendition/360p/file.mp4?loc=external&oauth2_token_id=57447761&signature=37d4dba17b99d885d7ea100fc734a620a9600ac70a5cf8a7aa8264f5b01a81f5 -->

		<div class="player">
			<video
				src="https://player.vimeo.com/progressive_redirect/playback/846967903/rendition/540p/file.mp4?loc=external&oauth2_token_id=57447761&signature=66bacb22f9e4ba14f2e27ae988eb42ab8c20fa5b2fae6e51c66ee424f8d99523"
				class="video"
				playsinline
			></video>

			<!-- Show controls -->
			<div class="show-controls">
				<div class="controls-container">
					<!-- Progress Bar -->
					<div class="progress-range" title="Seek">
						<div class="progress-bar"></div>
					</div>
					<div class="control-group">
						<!-- Left Controls -->
						<div class="controls-left">
							<!-- Play/Pause -->
							<div class="play-controls">
								<i class="fas fa-play" title="Play" id="play-btn"></i>
							</div>
							<!-- Volume -->
							<div class="volume">
								<div class="volume-icon">
									<i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
								</div>
								<div class="volume-range" title="Change Volume">
									<div class="volume-bar"></div>
								</div>
							</div>
						</div>
						<!-- Right Controls -->
						<div class="controls-right">
							<!-- Speed -->
							<div class="speed" title="Playback Rate">
								<select name="playbackRate" class="player-speed">
									<option value="0.5">0.5 x</option>
									<option value="0.75">0.75 x</option>
									<option value="1" selected>1.0 x</option>
									<option value="1.5">1.5 x</option>
									<option value="2">2.0 x</option>
								</select>
							</div>
							<!-- Time -->
							<div class="time">
								<span class="time-elapsed">00:00 / </span>
								<span class="time-duration">02:49</span>
							</div>
							<!-- Fullscreen -->
							<div class="fullscreen">
								<i class="fas fa-expand"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
